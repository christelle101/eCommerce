<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="auth-form">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Haute savWoW</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-text color="success" class = "ion-text-center">
      <h1>Welcome to Haute SavWoW !</h1>
    </ion-text>
    <ion-text class = "ion-text-center">
      <h5>Design your very own shopping experience with locals from Haute Savoie (74).</h5>
    </ion-text>
    <ion-list>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Blason_duche_fr_Savoie.svg/931px-Blason_duche_fr_Savoie.svg.png" 
    style="width:200px;height:250px" class = "img-center" >

</ion-list>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button [routerLink]="['/registration']" expand="block" color="primary">Register</ion-button>

        

        <ion-button [routerLink]="['/login']" expand="block" color="success">Sign In</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>  

  
</ion-content>
